<html>

<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label> Choose Description</label>
        <input id='description' type="text" name="description" required />
        <label> Choose expense amount</label>
        <input id='expense' type="number" name="amount" required />
        <label> choose</label>
        <input list="categories" name="category" id="category">
        <datalist id="categories">
            <option value="Entertainment">
            <option value="Rent">
            <option value="Vacation">
            <option value="Savings">
            <option value="Others">
        </datalist>
        <button> Add expense </button>
    </form>
    <ul id='listOfUsers'></ul>
    <script>
        function saveToLocalStorage(event) {
            event.preventDefault();
            const description = event.target.description.value;
            const expense = event.target.amount.value;
            const category = event.target.category.value;
            // localStorage.setItem('description', description);
            // localStorage.setItem('expense', expense);
            // localStorage.setItem('category', category)
            const obj = {
                description,
                expense,
                category
            }
            localStorage.setItem(obj.expense, JSON.stringify(obj))
            showNewUserOnScreen(obj)
        }

        window.addEventListener("DOMContentLoaded", () => {
            const localStorageObj = localStorage;
            const localstoragekeys = Object.keys(localStorageObj)

            for (var i = 0; i < localstoragekeys.length; i++) {
                const key = localstoragekeys[i]
                const userDetailsString = localStorageObj[key];
                const userDetailsObj = JSON.parse(userDetailsString);
                showNewUserOnScreen(userDetailsObj)
            }
        })

        function showNewUserOnScreen(user) {
            document.getElementById('expense').value = '';
            document.getElementById('description').value = '';
            document.getElementById('category').value = '';
            // console.log(localStorage.getItem(user.amount))
            if (localStorage.getItem(user.expense) !== null) {
                removeUserFromScreen(user.expense)
            }

            const parentNode = document.getElementById('listOfUsers');
            const childHTML = `<li id=${user.expense}> ${user.description} - ${user.expense} - ${user.category}
                                        <button onclick=deleteUser('${user.expense}')> Delete User </button>
                                        <button onclick=editUserDetails('${user.expense}','${user.description}','${user.category}')>Edit User </button>
                                     </li>`

            parentNode.innerHTML = parentNode.innerHTML + childHTML;
        }

        //Edit User

        function editUserDetails(amount, description, category) {

            document.getElementById('expense').value = amount;
            document.getElementById('description').value = description;
            document.getElementById('category').value = category;

            deleteUser(amount)
        }

        // deleteUser('abc@gmail.com')

        function deleteUser(amount) {
            console.log(amount)
            localStorage.removeItem(amount);
            removeUserFromScreen(amount);

        }

        function removeUserFromScreen(amount) {
            const parentNode = document.getElementById('listOfUsers');
            const childNodeToBeDeleted = document.getElementById(amount);
            if (childNodeToBeDeleted) {
                parentNode.removeChild(childNodeToBeDeleted)
            }
        }







    </script>


</body>

</html>
